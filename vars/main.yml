## Instances Types
ec2_instances_store:
  fedora26:
    login:
      key: fedora
      username: fedora
    ami_id: "{{ ec2_regions[ec2_region].amis.fedora26 }}"
    type: t2.micro
    boot_disk:
      volume_size: 10
      delete_on_termination: yes
    ssh_port: 22
    tags:
      Name: fedora
      Class: x86_64
      Version: 26
      Environment: staging

