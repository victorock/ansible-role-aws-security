---
## General parameters
ec2_debug: false
ec2_region: eu-central-1
ec2_vpc_id: "{{ ec2_regions[ec2_region].vpc }}"

# Network configuration
ec2network_vpc_subnet_id: "{{ ec2_regions[ec2_region].subnet_id }}"

# Security State
ec2security_state: present

# Network Security configuration
ec2security_group_name: default_security_group
ec2security_proto: tcp
ec2security_ports: 22
ec2security_source: 0.0.0.0/0

# Key Security Configuration
ec2security_key_name: default
ec2security_key_dir: keychain
